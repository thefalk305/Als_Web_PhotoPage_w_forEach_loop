<html xmlns="http://www.w3.org/1999/xhtml">
<head>

  <title>Al's PhotoPage with forEach loop</title>

  <meta content="Falkman family history site." name="description" />
  <meta content="family history, ancestors, family, parents, grand parents, aunts & uncles, sibling, brothers & sisters, great-grandparents, cousins" name="keywords" />
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <meta content="en-us" http-equiv="Content-Language" />
  <meta content="Allen Falkman" name="author"/>
  <meta content="General" name="rating" />
  <meta content="no" http-equiv="imagetoolbar" />
  <meta content="Copyright ¬© 2025, Allen Falkman All Rights Reserved" name="copyright" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/photos.css" rel="stylesheet" type="text/css" />

  <script src="./js/scripts.js" defer></script>

  <!-- createFlipCards.js contains the code that generates all the flip-card elements inserted at <div id="gallery"> above. -->
  <script type="module" src="./js/createFlipCards.js"></script>
  <script type="module" src="./js/submit-flip-cards.js"></script>
  <script type="module" src="./js/Add-Delete_Forms.js"></script>

</head>
<body>

  <div id="container">
    
  <!-- Insert the common header-->
  <div id="header"></div>
  <script src="./js/loadHeader.js"></script>

  </div>
  <h1>My Family Photo Page</h1>
  <!-- Display Add, Edit and Delete Form buttons. -->
  <div style="display: flex; align-items: center; justify-content: space-around;">
    <button id="open-add-form-btn">Add a New Card</button>
    <button id="open-edit-form-btn">Edit an Existing Card</button>  
    <button id="open-delete-form-btn">Delete an Existing Card</button>
  </div>

  <!-- Form to add/edit cards to the Gallery -->
  <form id="gallery-form" enctype="multipart/form-data" style="display: none;">
    <h2>üì∏ Share a Family Memory</h2>

    <div id="edit-select-container" style="display: none;">
      <label for="entry-select">Choose entry to edit:</label>
      <select id="entry-select"></select>
    </div>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="imageFile">Upload Photo ( .jpg, .jpeg, .png ):</label>
    <input type="file" id="imageFile" name="image" accept=".jpg,.jpeg,.png" required />

    <label for="bioFile">Upload Biography (.txt):</label>
    <input type="file" id="bioFile" name="bio" accept=".txt" required />

    <button type="submit">Submit to Gallery</button>
    <button type="button" id="cancelBtn">Cancel</button>
  </form>

  <!-- Form to delete cards from the Gallery -->
  <!-- <div id="delete-form-container" style="display: none;"> -->
    <form id="delete-form" style="display: none;">
    <h2>üóëÔ∏è Remove a Family Entry</h2>
      <label for="name-select">Select Name to Remove:</label>
      <select id="name-select"></select>

      <label for="delete-password">Password:</label>
      <input type="password" id="delete-password" required />

      <button type="submit">Delete Entry</button>
      <button type="button" id="deleteCancelBtn">Cancel</button>
    </form>
  <!-- </div> -->

  <!-- createFlipCards elements are inserted here at id="gallery" -->
  <div id="gallery"></div>

  <!-- Clock script was here -->
  <!-- Now contained in scripts.js. -->

  <a href="#" id="back-to-top" class="back-to-top" >
    <img src="photoimages/Scroll-1-t.png" >
  </a>  

  <!-- Scroll to Top script was here --> 
  <!-- Now contained in scripts.js. -->

  <!-- Insert the common footer. -->
  <div id="footer"></div>
  <script src="./js/loadFooter.js"></script>

</body>
</html>
